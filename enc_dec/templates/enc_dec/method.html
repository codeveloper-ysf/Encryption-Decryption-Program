{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <p id="method_head">{{method.name}}</p>
      <form action="" method="get">
        <div class="translate">
          <input type="radio" id="enc" name="crypt" value="true" checked />
          <label for="encrypt" id="encrypt">Encrypt</label><br />
          <input type="radio" id="dec" name="crypt" value="false" />
          <label for="decrypt" id="decrypt">Decrypt</label><br />
        </div>
        <label for="message">Enter message</label>
        <input type="text" id="message" name="message" size="90%" />
        {% if method.name == 'Caesar Cipher' %}
        <label for="shiftPattern">Shift pattern</label>
        <input
          type="number"
          id="shiftPattern"
          name="shiftPattern"
          min="1"
          max="25"
        />
        {% elif method.name == 'Vigenere Cipher' %}
        <label for="key">Keyword</label>
        <input type="text" id="key" name="key" />
        {% elif method.name == 'Shifting' %}
        <label for="shiftPattern">Shift pattern</label>
        <input type="number" id="shiftPattern" name="shiftPattern" />
        {% endif %}
        <br />
        <input type="submit" id="translate" value="Translate" />
      </form>

      <p id="result"><span> >> </span> {{result}} <span> << </span></p>
    </div>
    <a href="/" class="btn btn-dark" id="home_button">Go To Home</a>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
